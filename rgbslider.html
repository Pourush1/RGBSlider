<!DOCTYPE html>
<html>
<head>
	<title>RGB Slider</title>
	<link rel="stylesheet" type="text/css" href="rgbslider.css">
</head>
<body>
	<h1>RGB Slider</h1>
	<div class="main">
		<span>Red</span><input type="range" min="0" max="255"  id="red" value="0">
		<span>Green</span><input type="range" min="0" max="255" id="green" value="0">
		<span>Blue</span><input type="range" min="0" max="255" id="blue" value="0">

		<div id="display"></div>
	</div>
	<script type="text/javascript" src="rgbslider.js"></script>
</body>
</html>
